<!DOCTYPE html>
<html>
<head>
    <title>炫酷有科技感的 SVG 页面</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #svg-container {
            position: relative;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }

        #arch-container {
            cursor: pointer;
            transform-origin: center;
            animation: rotate 5s linear infinite;
        }

        #arch-link {
            fill: #ffffff;
            stroke: #00ff00;
            stroke-width: 3;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="svg-container">
        <!-- SVG 容器 -->
        <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
            <rect width="100%" height="100%" fill="none"/>
            <!-- 点击区域 -->
            <a id="arch-container" href="top.html">
                <g id="arch-link">
                    <!-- 背景方形 -->
                    <rect x="275" y="175" width="250" height="250" fill="#000000" />
                    <!-- 中心圆形 -->
                    <circle cx="400" cy="300" r="100" fill="#ffffff" stroke="#00ff00" stroke-width="3" />
                </g>
            </a>
        </svg>
    </div>

    <script>
        // 创建激光束
        function createLaser() {
            const laser = document.createElement('div');
            laser.className = 'laser';
            document.body.appendChild(laser);

            const startX = Math.random() * window.innerWidth;
            const startY = -10;

            laser.style.left = startX + 'px';
            laser.style.top = startY + 'px';

            setTimeout(() => {
                laser.remove();
            }, 800);
        }

        // 定时创建激光束
        setInterval(createLaser, 1);

        // 更新动画
        function updateAnimation() {
            requestAnimationFrame(updateAnimation);
        }

        updateAnimation();
    </script>
</body>
</html>
