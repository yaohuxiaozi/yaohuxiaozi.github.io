<!DOCTYPE html>
<html>
<head>
    <title>个人博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #222;
            padding: 10px;
            text-align: center;
        }

        nav a {
            margin: 10px;
            text-decoration: none;
            color: #fff;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #222;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #fff;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        h2 {
            color: #fff;
            font-size: 24px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        article {
            margin-bottom: 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 20px;
        }

        .post-title {
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .post-date {
            font-size: 14px;
            color: #888;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .post-content {
            margin-top: 10px;
            line-height: 1.5;
        }

        footer {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>个人博客</h1>
    </header>

    <nav>
        <a href="/">首页</a>
        <a href="/blog">博客</a>
        <a href="/projects">项目</a>
        <a href="/contact">联系</a>
    </nav>

    <main>
        <h2>欢迎访问我的个人博客！</h2>
        <p>在这里我将分享一些有趣的内容和项目。</p>

        <article>
            <h3 class="post-title">我的第一篇博文</h3>
            <p class="post-date">发布于 2023年5月25日</p>
            <p class="post-content">这是我的第一篇博文的内容。</p>
        </article>

        <article>
            <h3 class="post-title">我的第二篇博文</h3>
            <p class="post-date">发布于 2023年5月26日</p>
            <p class="post-content">这是我的第二篇博文的内容。</p>
        </article>
    </main>

    <footer>
        &copy; 2023 我的个人博客
    </footer>
</body>
</html>
