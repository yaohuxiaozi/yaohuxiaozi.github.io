<!DOCTYPE html>
<html>
<head>
    <title>炫酷有科技感的 SVG 页面</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #svg-container {
            position: relative;
            width: 100%;
            height: 100vh;
            z-index: 1; /* 将 SVG 容器置顶 */
        }

        #arch-container {
            cursor: pointer;
            transform-origin: center;
            transition: transform 0.3s;
            animation: rotate 5s linear infinite;
        }

        #arch-link {
            fill: #ffffff;
            stroke: #00ff00;
            stroke-width: 3;
            filter: drop-shadow(0 0 10px rgba(0, 255, 0, 0.5)); /* 添加边缘柔光效果 */
        }

        .laser {
            position: absolute;
            width: 2px;
            height: 100vh;
            background-color: #00ff00;
            animation: laserAnimation 1s linear forwards;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes laserAnimation {
            0% {
                opacity: 1;
                transform: translateY(-100%);
            }
            100% {
                opacity: 0;
                transform: translateY(100%);
            }
        }
    </style>
</head>
<body>
    <div id="svg-container">
        <!-- SVG 容器 -->
        <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
            <rect width="100%" height="100%" fill="none"/>
            <!-- 点击区域 -->
            <a id="arch-container" href="top.html">
                <g id="arch-link">
                    <!-- 背景方形 -->
                    <rect x="275" y="175" width="250" height="250" fill="#000000" filter="drop-shadow(0 0 10px rgba(0, 255, 0, 0.5))" />
                    <!-- 中心圆形 -->
                    <circle cx="400" cy="300" r="100" fill="#ffffff" stroke="#00ff00" stroke-width="3" filter="drop-shadow(0 0 10px rgba(0, 255, 0, 0.5))" />
                </g>
            </a>
        </svg>
    </div>

    <script>
        function createLaser() {
            // 创建激光束元素
            const laser = document.createElement('div');
            laser.className = 'laser';
            document.body.appendChild(laser);

            // 随机生成起始位置
            const startX = Math.random() * window.innerWidth;
            const startY = -10;

            // 设置起始位置
            laser.style.left = startX + 'px';
            laser.style.top = startY + 'px';

            // 在一定时间后移除激光束元素
            setTimeout(() => {
                laser.remove();
            }, 800);
        }

        // 设置定时器，以一定频率创建激光束
        setInterval(createLaser, 50);
    </script>
</body>
</html>
